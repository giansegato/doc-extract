<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocSend Image Extractor</title>
  <style>
    body {
      width: 300px;
      height: 400px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    button {
      width: 200px;
      height: 50px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #loader {
      display: none;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #errorMessage {
      display: none;
      color: #d32f2f;
      margin-top: 10px;
      text-align: center;
      max-width: 250px;
    }
    #logArea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow-y: auto;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>DocSend Document Extractor</h1>
  <button id="extractButton">Extract PDF</button>
  <div id="loader"></div>
  <div id="errorMessage"></div>
  <div id="logArea"></div>
  <script src="popup.js"></script>
</body>
</html>
