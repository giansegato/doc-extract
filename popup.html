<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      width: 150px;
      height: 150px;
      font-size: 18px;
      cursor: pointer;
    }
    #loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #errorMessage {
      display: none;
      color: red;
      margin-top: 10px;
      text-align: center;
      max-width: 180px;
    }
  </style>
</head>
<body>
  <button id="extractButton">Extract Images</button>
  <div id="loader"></div>
  <div id="errorMessage"></div>
  <script src="popup.js"></script>
</body>
</html>
